plugins {
    id 'java'
    id 'maven'
}

group 'com.github.ty_v1'
version '0.0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    // jdt
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.19.0'
    compile 'org.eclipse.platform:org.eclipse.equinox.common:3.10.500'
    compile 'org.eclipse.platform:org.eclipse.text:3.8.0'

    // logger
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.25'

    testCompile 'junit:junit:4.12'
}
